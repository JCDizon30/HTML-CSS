<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table</title>
    <style>
      table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
      }

      th, td {
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <h1>Table Rows</h1>

    <table style="width: 80px">
      <tr>
        <td>Name</td>
        <td>Age</td>
        <td>Bday</td>
      </tr>

      <tr>
        <td>John</td>
        <td>21</td>
        <td>1/30/2003</td>
      </tr>

      <tr>
        <td>Gen</td>
        <td>22</td>
        <td>2/23/2002</td>
      </tr>
    </table>
  </body>
</html>
