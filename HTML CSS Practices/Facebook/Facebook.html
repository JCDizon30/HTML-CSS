<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook.copy</title>
    <link rel="stylesheet" href="/Facebook/FB.css" />
  </head>
  <body>
    <div class="first">
      <div><img class="title" src="images1/dF5SId3UHWd.svg" /></div>
      <div class="profile">
        <p class="recent">Recent Logins</p>
        <p class="Add">Click your picture or add an account.</p>
      </div>
      <div class="picture">
        <img
          src="images1/296880333_1463469517409709_2946425579093945495_n.jpg"
        />
      </div>
      <div class="name">
        <button class="button">John Carlo</button>
      </div>
    </div>

    <div class="second">
      <div>
        <input class="email" type="text" placeholder="Email or phone number" />
      </div>
      <div>
        <input class="password" type="password" placeholder="Password" />
      </div>
      <div class="LB">
        <button class="login">Log in</button>
      </div>
      <div>
        <p class="FP">Forgat password?</p>
      </div>
      <hr />
      <div>
        <button class="Creat">Creat new account</button>
      </div>
    </div>
    <div class="third">
      <p class="celeb">
        <span class="point">Create a Page</span> for a celebrity, brand or
        business.
      </p>
    </div>
  </body>
</html>
